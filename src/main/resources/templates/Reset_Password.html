<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .reset-token {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 30px;
        }
        .reset-link {
            margin-top: 20px;
        }
        .reset-link a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .reset-link a:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <p class="greeting" th:text="'Hello ' + ${username} + ','"></p>
    <p class="message">You requested to reset your password. Please use the following token to reset your password:</p>
    <div class="reset-token"><span th:text="${resetToken}"></span></div>
    <div class="reset-link">
    </div>
    <div class="footer">
        If you did not request a password reset, please ignore this email.
    </div>
</div>
</body>
</html>
